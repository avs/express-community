<h1>Count Bonds</h1>

<h2>Description</h2>
<p>Add as atom parameter (the atom charge field is used) its number of bonds.</p>

<h2>Input Ports</h2>
<table cellpadding="2" cellspacing="2">
<tr>
	<td class="c1">in</td>
	<td class="c2"><a href="MolecularDataType.html">MolecularDataType</a></td>
	<td class="c3">Molecular data.</td>
</tr>
</table>

<h2>Parameters</h2>
<table cellpadding="2" cellspacing="2">
<tr>
	<td class="c1">None</td>
</tr>
</table>

<h2>Output Ports</h2>
<table cellpadding="2" cellspacing="2">
<tr>
	<td class="c1">out</td>
	<td class="c2"><a href="MolecularDataType.html">MolecularDataType</a></td>
	<td class="c3">Molecular data with coordination number added as charge.</td>
</tr>
</table>
